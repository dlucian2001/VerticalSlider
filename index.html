<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aaf9e896c0.js" crossorigin="anonymous"></script>    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Blue sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lovely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #cc471b;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('eagle.jpg')"></div>
            <div style="background-image: url('castle.jpg')"></div>
            <div style="background-image: url('sky.jpg')"></div>
            <div style="background-image: url('pink.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button"><i class="fa-solid fa-arrow-down"></i></button>
            <button class="up-button"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
